 header, nav, section, article, aside, footer
 {border:1px solid gray; margin:5px; padding:8px; width:600px;}

 aside ul li {display:block; margin:5px;}
  aside ul li img { width:50px; height:50px; }
 a:link { color:blue; background-color:transparent; text-decoration:none; }
 a:visited { color:pink; background-color:transparent; text-decoration:none; }
 a:hover { color:red; background-color:transparent; text-decoration:underline;}
 a:active { color:blue; background-color:transparent; text-decoration:none; }

 <section> <!-- main -->
  <h3 id="chapter1">건물소개</h3>
  <p>이·공대 건물로 지어진 건물이다. 봄이면 중정에 교화인 목련이 핀다. 이 건물은 강의실과 연구실로 쓰이면서 도서관, 전자계산소 등이 입주해 있었다. 내부 복도에 들어가면 커뮤니케이션디자인학 소속 학생들이 꾸며 놓은 설치미술작품 등을 볼 수 있으며 빼어난 공간미를 엿볼 수 있다.</p>
