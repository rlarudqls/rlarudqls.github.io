<!doctype html> <!-- basicSemantic2.html -->
<html>
<head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
 header, nav, section, article, aside, footer
 {border:1px solid gray; margin:5px; padding:8px; width:600px;}
 header img { width:500px; height:500px; } 
 section {width:600px; float:left; }
 section section {width:400px; float:left; }
 aside {width:200px; float:left; line-height:30px; }
 footer {height:50px; clear:both; }
 nav ul {margin:0; padding:0;}
 nav ul li {display:inline; margin:5px;}
 aside ul {margin:0; padding:0;}
 aside ul li {display:block; margin:5px;}
  aside ul li img { width:50px; height:50px; }
 a:link { color:blue; background-color:transparent; text-decoration:none; }
 a:visited { color:pink; background-color:transparent; text-decoration:none; }
 a:hover { color:red; background-color:transparent; text-decoration:underline;}
 a:active { color:blue; background-color:transparent; text-decoration:none; }
</style>
<title>시멘틱 학습</title></head>
<body>
 <header>
  <h2>제2생활관(16호관)</h2>
  <img src="../images/제2생활관(16호관).jpg" alt="scene"ismap/>
 </header>
 </nav>
 <section> <!-- main -->
  <h3 id="chapter1">건물소개</h3>
  <p>내부 구조의 다양성을 도모하고자 3개의 동으로 나누어지었으며, 아늑하고 고요한 산자락에 자리 잡고 있다. 휴식과 숙면 그리고 학습 공간이 한 데 어우러져 편의성과 효율성을 갖춘 최신식 시설로 평가받고 있다.</p>
 </footer>

</html>
